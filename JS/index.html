<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quản Lý Công Việc</title>
</head>

<body>
    <div class="container">
        <form action id="todoForm">
            <div class="form-group">
                <label for class="title">ToDo List</label>
            </div>
            <hr>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="addButton">Add</button>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="search-item" id="searchItem" placeholder="Search Item ...">
                </div>
            </div>
            <div class="form-group" id="itemContainer">

                <div id="incompleteTasks">
                    <p>Tasks Incomplete</p>
                    <div id="incompleteTaskContainer"></div>
                </div>
                <div id="completedTasks">
                    <p>Tasks Completed</p>
                    <div id="completedTaskContainer"></div>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
